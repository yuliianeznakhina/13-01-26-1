<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="main"></div>
    <script type="text/babel">
        let div = document.querySelector("#main");
        const root = ReactDOM.createRoot(div);

        let myStyle={
            backgroundColor: 'darkslategrey',
            color: 'lightcyan',
            fontFamily: 'Courier New',
            width: '700px',
            padding:'20px'
        }

        root.render(<div style={myStyle}><div id="photos"><img></img></div><div id="text"><h1>Book name</h1><p>Author name</p><p>genre</p><p>amount of pages</p></div><div id="reviews"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error atque quisquam maiores qui nihil itaque a odit voluptatibus natus eum.</p></div></div>)
    </script>
</body>

</html>
